version: 0.2

env:
  variables:
    APPNAME: ""
    BUILD_OUTPUT_BUCKET: ""
    ENVIRONMENT: ""
    REGION: ""

phases:
  install:
    runtime-versions:
        python: 3.8
  pre_build:
    commands:
      - pip install --upgrade pip
  build:
    commands:
      - echo "Starting packaging `date` in `pwd`"
      - sh package.sh $APPNAME
      
  post_build:
    commands:
      - echo "Copying packages completed on `date`"
      - aws s3 cp $PWD/*.zip s3://$BUILD_OUTPUT_BUCKET/lambda/$APPNAME/$ENVIRONMENT/$APPNAME-$ENVIRONMENT-$CODEBUILD_START_TIME.zip
      - sed "s/\${BuildId}/${CODEBUILD_START_TIME}/g" cfn-param-$ENVIRONMENT-$REGION.json > ./cfn-params.json
artifacts:
  files:
    - cfn.yml
    - cfn-params.json
  discard-paths: yes